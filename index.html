<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Love Confession</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .main-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .sub-text {
            font-size: 14px;
            opacity: 0.7;
        }

        .pink-glow {
            color: #ff66b2;
            text-shadow: 0 0 20px rgba(255, 102, 178, 0.8);
        }
    </style>
</head>
<body>

<canvas id="loveCanvas"></canvas>

<div class="text-overlay" id="loveText">
    <div class="main-text">Ciaa, my heart made a choice... itâ€™s you.</div>
    <div class="sub-text">I have a crush on you.</div>
</div>

<script>
    const canvas = document.getElementById("loveCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const maxHearts = 120;

    class Heart {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 40 + 10;
            this.speed = Math.random() * 1.5 + 0.5;
            this.alpha = Math.random() * 0.5 + 0.5;
            this.angle = Math.random() * Math.PI * 2;
        }

        update() {
            this.y += this.speed;
            this.angle += 0.01;
            this.x += Math.sin(this.angle) * 1;

            if (this.y > canvas.height) {
                this.reset();
                this.y = -this.size;
            }
        }

        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = "#ff66b2";
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.bezierCurveTo(
                this.x - this.size / 2, this.y - this.size / 2,
                this.x - this.size, this.y + this.size / 3,
                this.x, this.y + this.size
            );
            ctx.bezierCurveTo(
                this.x + this.size, this.y + this.size / 3,
                this.x + this.size / 2, this.y - this.size / 2,
                this.x, this.y
            );
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    for (let i = 0; i < maxHearts; i++) {
        hearts.push(new Heart());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hearts.forEach((heart) => {
            heart.update();
            heart.draw();
        });
        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Efek glow saat love kena teks
    function checkLoveOverlap() {
        const text = document.getElementById("loveText");
        let lovePassing = hearts.some(h => Math.abs(h.x - window.innerWidth / 2) < 50 && Math.abs(h.y - window.innerHeight / 2) < 50);
        if (lovePassing) {
            text.classList.add("pink-glow");
        } else {
            text.classList.remove("pink-glow");
        }
        requestAnimationFrame(checkLoveOverlap);
    }

    checkLoveOverlap();
</script>

</body>
</html>
